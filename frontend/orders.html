<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <link rel="stylesheet" href="ordersstyle.css">
</head>
<body>
  <h1>Smart Supply Chain</h1>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <h2>Accepted Orders</h2>
    <table id="orders-table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Quantity</th>
          <th>Supplier</th>
          <th>Price</th>
          <th>Details</th>
          <th>Status</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows here -->
      </tbody>
    </table>
  </div>
  <script type="module" src="../backend/order.js"></script>
   <script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;
    });
  </script>
</body>
</html>
